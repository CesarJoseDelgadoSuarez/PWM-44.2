<div class="ion-page" id="main-content">
  <app-header pageName="Login"></app-header>
  <ion-content class="ion-padding">

    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title class="ion-text-center">
          <strong>Inicia Sesión</strong>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
            <ion-input label="Correo Electronico" class="custom-input" labelPlacement="floating" formControlName="email"></ion-input>

            <ion-input label="Contraseña" class="custom-input" labelPlacement="floating" formControlName="password" type="password"></ion-input>

            <div class="ion-text-center ion-margin-top">
              <ion-button type="submit" class="ion-margin-top">Iniciar Sesión</ion-button>
              <ion-item class="ion-text-center">
                <ion-label routerLink="/registration" color="primary">Crea tu cuenta aqui</ion-label>
              </ion-item>
            </div>
        </form>
      </ion-card-content>
    </ion-card>

  </ion-content>
</div>
