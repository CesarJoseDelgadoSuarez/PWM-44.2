<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item *ngFor="let gasStation of this.gasStations">

        {{gasStation.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
