<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button color="danger" (click)="doSomething()">Prueba</ion-button>

  <ion-label>Antes de la lista</ion-label>
  <ion-list>
    <ion-item *ngFor="let gasStation of this.gasStations">
    <ion-label >
      {{gasStation.name}}
    </ion-label >
    </ion-item>
  </ion-list>
  <ion-label>{{texto}}</ion-label>

</ion-content>
